<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM | THE HYBRID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hybrid-bg': '#f8fafc', 
                        'hybrid-primary': '#6366f1', 
                        'hybrid-pastel-purple': '#e9d5ff',
                        'hybrid-pastel-blue': '#dbeafe',
                        'hybrid-pastel-green': '#dcfce7',
                        'hybrid-pastel-pink': '#fce7f3',
                        'hybrid-dark': '#020617',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        space: ['"Space Grotesk"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc !important;
            background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px) !important;
            background-size: 24px 24px !important;
            color: #020617 !important;
        }

        .neo-m3-card {
            background: #ffffff !important;
            border: 3px solid #000000 !important;
            border-radius: 24px !important;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1) !important;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }

        .neo-m3-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1) !important;
            border-color: #6366f1 !important;
        }

        .neo-m3-btn {
            background: #ffffff !important;
            border: 2.5px solid #000000 !important;
            border-radius: 9999px !important;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1) !important;
            transition: all 0.2s ease;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .neo-m3-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,1) !important;
        }

        .neo-m3-btn.active {
            background: #000000 !important;
            color: #ffffff !important;
            box-shadow: none !important;
            transform: translate(2px, 2px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .verge-label {
            background-color: #000;
            color: #fff;
            padding: 3px 10px;
            font-family: "JetBrains Mono", monospace;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 800;
            display: inline-block;
        }
        
        .wired-title {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.04em;
        }

        #news-feed {
            display: grid;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 w-full z-[100] p-4 md:p-6 bg-white/90 backdrop-blur-xl border-b-4 border-black">
        <div class="max-w-full mx-auto flex flex-col xl:flex-row items-center gap-6">
            <!-- Logo -->
            <div onclick="window.location.reload()" class="flex items-center gap-4 cursor-pointer group">
                <div class="w-12 h-12 rounded-2xl bg-black flex items-center justify-center group-hover:bg-hybrid-primary transition-all duration-500 shadow-lg">
                    <i class="fa-solid fa-bolt text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-black wired-title tracking-tighter text-black">PRISM<span class="text-hybrid-primary">.</span></h1>
            </div>

            <!-- Categories -->
            <nav class="flex gap-3 overflow-x-auto no-scrollbar py-2 flex-1 w-full xl:w-auto">
                <button onclick="loadCategory('tech')" id="btn-tech" class="neo-m3-btn px-6 py-2.5 active">Tech</button>
                <button onclick="loadCategory('edan')" id="btn-edan" class="neo-m3-btn px-6 py-2.5 border-dashed bg-hybrid-pastel-pink text-black">Edan</button>
                <button onclick="loadCategory('ai')" id="btn-ai" class="neo-m3-btn px-6 py-2.5">AI</button>
                <button onclick="loadCategory('design')" id="btn-design" class="neo-m3-btn px-6 py-2.5">Design</button>
                <button onclick="loadCategory('science')" id="btn-science" class="neo-m3-btn px-6 py-2.5">Science</button>
                <button onclick="loadCategory('world')" id="btn-world" class="neo-m3-btn px-6 py-2.5">World</button>
                <button onclick="loadCategory('business')" id="btn-business" class="neo-m3-btn px-6 py-2.5">Business</button>
                <button onclick="loadCategory('gaming')" id="btn-gaming" class="neo-m3-btn px-6 py-2.5">Gaming</button>
                <button onclick="loadCategory('entertainment')" id="btn-entertainment" class="neo-m3-btn px-6 py-2.5">Media</button>
                <button onclick="loadCategory('music')" id="btn-music" class="neo-m3-btn px-6 py-2.5">Music</button>
                <button onclick="loadCategory('sports')" id="btn-sports" class="neo-m3-btn px-6 py-2.5">Sports</button>
                <button onclick="loadCategory('food')" id="btn-food" class="neo-m3-btn px-6 py-2.5">Food</button>
                <button onclick="loadCategory('travel')" id="btn-travel" class="neo-m3-btn px-6 py-2.5">Travel</button>
                <button onclick="loadCategory('health')" id="btn-health" class="neo-m3-btn px-6 py-2.5">Health</button>
                <button onclick="loadCategory('other')" id="btn-other" class="neo-m3-btn px-6 py-2.5 opacity-50">Other</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 max-w-[1700px] mx-auto px-6 pt-72 xl:pt-40 pb-40">
        
        <!-- Welcome Hero -->
        <section class="mb-20 border-l-[12px] border-black pl-10">
            <p class="font-mono text-sm font-black text-hybrid-primary uppercase tracking-[0.3em] mb-4">Uplink Sequence Active</p>
            <h2 id="hero-title" class="text-6xl md:text-9xl font-black wired-title uppercase tracking-tighter text-black">
                THE SIGNAL
            </h2>
            <div class="mt-6 flex flex-wrap items-center gap-6">
                <span class="verge-label text-sm" id="category-label">Technological Frontier</span>
                <div class="h-1 w-20 bg-black"></div>
                <span class="font-mono text-xs font-black uppercase opacity-40">Edition: Wong Edan v2.1</span>
            </div>
        </section>

        <!-- Feed Section -->
        <section class="relative">
            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center justify-center py-40">
                <div class="w-24 h-24 border-[6px] border-black border-t-hybrid-primary rounded-full animate-spin"></div>
                <p class="mt-8 font-mega font-black text-xl uppercase tracking-widest text-black animate-pulse">Filtering Noise...</p>
            </div>

            <!-- Feed Grid -->
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
                <!-- Cards injected here -->
            </div>
        </section>

    </main>

    <!-- Sidebar Log -->
    <aside class="fixed right-10 bottom-10 z-50 hidden 2xl:block">
        <div class="neo-m3-card p-6 max-w-xs rotate-1 bg-white">
            <div class="flex items-center gap-2 mb-3">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                <span class="font-mono text-[10px] font-black uppercase text-black">System_Log</span>
            </div>
            <p class="font-bold text-sm leading-snug text-black">
                Hybrid Core engaged. Wired typography meets M3 accessibility. Pure focus mode.
            </p>
            <div class="mt-4 flex gap-4 text-black">
                <a href="https://github.com/1999AZZAR" target="_blank" class="hover:text-hybrid-primary transition-colors"><i class="fa-brands fa-github text-xl"></i></a>
                <a href="https://azzar.netlify.app" target="_blank" class="hover:text-hybrid-primary transition-colors"><i class="fa-solid fa-globe text-xl"></i></a>
            </div>
        </div>
    </aside>

    <!-- App Logic with Cache Buster -->
    <script>
        const script = document.createElement('script');
        script.src = 'app.js?v=' + Date.now();
        document.body.appendChild(script);
    </script>
</body>
</html>
