<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM | The Signal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', /* Slate 900 */
                        surface: '#1e293b', /* Slate 800 */
                        pastel: {
                            purple: '#c4b5fd',
                            blue: '#bfdbfe',
                            pink: '#fbcfe8',
                            green: '#bbf7d0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Nav Button Styles */
        .nav-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            color: #94a3b8; /* slate-400 */
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .active-nav {
            background: rgba(196, 181, 253, 0.1); /* pastel-purple / 10% */
            color: #c4b5fd; /* pastel-purple */
            border: 1px solid rgba(196, 181, 253, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-slate-200 antialiased selection:bg-pastel-purple selection:text-dark">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 transition-all duration-300">
        <div class="glass border-b border-white/5 bg-slate-900/50 backdrop-blur-xl">
            <div class="max-w-4xl mx-auto px-6 py-4">
                <div class="flex items-center justify-between gap-6">
                    <!-- Logo -->
                    <div class="flex items-center shrink-0">
                        <h1 class="text-3xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-white via-pastel-purple to-pastel-blue hover:to-white transition-all cursor-default select-none">
                            PRISM
                        </h1>
                    </div>

                    <!-- Categories -->
                    <nav class="flex gap-2 overflow-x-auto no-scrollbar min-w-0">
                        <button onclick="loadCategory('tech')" id="btn-tech" class="nav-btn active-nav">Tech</button>
                        <button onclick="loadCategory('ai')" id="btn-ai" class="nav-btn">AI</button>
                        <button onclick="loadCategory('design')" id="btn-design" class="nav-btn">Design</button>
                        <button onclick="loadCategory('world')" id="btn-world" class="nav-btn">World</button>
                        <button onclick="loadCategory('science')" id="btn-science" class="nav-btn">Science</button>
                        <button onclick="loadCategory('business')" id="btn-business" class="nav-btn">Business</button>
                        <button onclick="loadCategory('gaming')" id="btn-gaming" class="nav-btn">Gaming</button>
                        <button onclick="loadCategory('entertainment')" id="btn-entertainment" class="nav-btn">Entertainment</button>
                        <button onclick="loadCategory('music')" id="btn-music" class="nav-btn">Music</button>
                        <button onclick="loadCategory('sports')" id="btn-sports" class="nav-btn">Sports</button>
                        <button onclick="loadCategory('food')" id="btn-food" class="nav-btn">Food</button>
                        <button onclick="loadCategory('travel')" id="btn-travel" class="nav-btn">Travel</button>
                        <button onclick="loadCategory('health')" id="btn-health" class="nav-btn">Health</button>
                        <div class="w-px h-6 bg-white/10 mx-1 self-center"></div>
                        <button onclick="loadCategory('other')" id="btn-other" class="nav-btn text-slate-500">Other</button>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 pt-32 pb-20">
        
        <!-- Welcome Hero -->
        <div class="mb-12 text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pastel-blue via-pastel-purple to-pastel-pink">
                Curated for Engineers
            </h2>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-light">
                The top stories from the hive mind, distilled into a clean, distraction-free feed.
            </p>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block w-12 h-12 border-4 border-white/10 border-t-pastel-purple rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 animate-pulse">Syncing with the grid...</p>
        </div>

        <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be injected here -->
        </div>

    </main>

    <!-- Infinite Scroll Loader -->
    <div id="infinite-loader" class="text-center py-10 hidden">
        <div class="inline-block w-8 h-8 border-4 border-white/10 border-t-pastel-blue rounded-full animate-spin"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
